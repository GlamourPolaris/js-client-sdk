name: Mirror repo to S3
on:
  schedule:
    # Runs everyday at 4:40 am
    - cron: '40 4 * * * '
  workflow_dispatch:
jobs:
  s3Backup:
    runs-on: docker-builds
    steps:
      - uses: actions/checkout@v1
      - name: Create backup
        run: |
          github-backup 0chain -P -t ${{ secrets.ACCESS_TOKEN }} --output-directory=/github-backup/js-client-sdk --all -O -R js-client-sdk
      - name: Create zip
        run: zip -r js-client-sdk.zip /github-backup/js-client-sdk
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Backup to s3
        run: |
          aws s3 cp js-client-sdk.zip s3://${{ secrets.MIRROR_TARGET }}/js-client-sdk.zip